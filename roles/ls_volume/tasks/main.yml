- name: Create FlexVol on Node A
  na_ontap_volume:
    state               : present
    vserver             : "{{ svm_name }}"
    name                : "{{ svm_name }}_root_ls01"
    aggregate_name      : "{{ aggr_a_name }}"
    size                : 1
    size_unit           : gb
    type                : DP
    space_guarantee     : none
    policy              : default
    wait_for_completion : True
    comment             : ansible created LS volume
    hostname            : "{{ cluster_name }}"
    username            : "{{ netapp_username }}"
    password            : "{{ netapp_password }}"
    ontapi              : 32
    https               : true
    validate_certs      : false
  connection            : local

- name: Create FlexVol on Node B
  na_ontap_volume:
    state               : present
    vserver             : "{{ svm_name }}"
    name                : "{{ svm_name }}_root_ls02"
    aggregate_name      : "{{ aggr_b_name }}"
    size                : 1
    size_unit           : gb
    type                : DP
    space_guarantee     : none
    policy              : default
    wait_for_completion : True
    comment             : ansible created LS volume
    hostname            : "{{ cluster_name }}"
    username            : "{{ netapp_username }}"
    password            : "{{ netapp_password }}"
    ontapi              : 32
    https               : true
    validate_certs      : false
  connection            : local

- name: Create snapmirror for LS A
  na_ontap_command:
    hostname            : "{{ cluster_name }}"
    username            : "{{ netapp_username }}"
    password            : "{{ netapp_password }}"
    command             : [ "snapmirror create -source-path {{ svm_name }}:{{ svm_name }}_root -destination-path {{ svm_name }}:{{ svm_name }}_root_ls01 -type LS -schedule 5min" ] 
    ontapi              : 32
    https               : true
    validate_certs      : false
  connection            : local

- name: Create snapmirror for LS B
  na_ontap_command:
    hostname            : "{{ cluster_name }}"
    username            : "{{ netapp_username }}"
    password            : "{{ netapp_password }}"
    command             : [ "snapmirror create -source-path {{ svm_name }}:{{ svm_name }}_root -destination-path {{ svm_name }}:{{ svm_name }}_root_ls02 -type LS -schedule 5min" ] 
