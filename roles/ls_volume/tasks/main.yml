- name: Initialize snapmirror for SVM
  na_ontap_command:
    hostname            : "{{ cluster_name }}"
    username            : "{{ netapp_username }}"
    password            : "{{ netapp_password }}"
    command             : [ "snapmirror initialize-ls-set -source-path {{ svm_name }}:{{ svm_name }}_root" ] 
    ontapi              : 32
    https               : true
    validate_certs      : false
  connection            : local